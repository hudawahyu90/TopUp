<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Top Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Form Top Up</h1>
    <nav>
        <a href="index.html">Beranda</a>
        <a href="riwayat.html">Riwayat</a>
    </nav>
</header>

<main>
    <form action="metode-pembayaran.html" method="get" class="topup-form">
        <label for="id">User ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="server">Server:</label>
        <input type="text" id="server" name="server" required>

        <label for="jumlah">Jumlah Top Up:</label>
        <select id="jumlah" name="jumlah" required>
            <option value="">Pilih...</option>
            <option value="50">50 Diamonds</option>
            <option value="100">100 Diamonds</option>
            <option value="200">200 Diamonds</option>
            <option value="250">250 Diamonds</option>
        </select>

        <button type="submit" class="btn-topup">Lanjutkan</button>
    </form>
</main>

<footer>
    &copy; 2025 Top Up Game. All rights reserved.
</footer>

</body>
</html>
